      - name: Check for tags
        run: |
          (cd main && echo "MAIN_TAG_EXISTS=$(git tag -l "$RELEASE")" >> $GITHUB_ENV)
          (cd combined/pass-core && echo "PASS_CORE_TAG_EXISTS=$(git tag -l "$RELEASE")" >> $GITHUB_ENV)
          (cd combined/pass-support && echo "PASS_SUPPORT_TAG_EXISTS=$(git tag -l "$RELEASE")" >> $GITHUB_ENV)

      - name: Set the value in bash
        id: step_one
        run: |
          cd main
          {
            echo 'GIT_TAGS_LIST<<EOF'
            git tag -l
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Echo tag values
        run: |
          echo "MAIN_TAG_LIST: ${{ env.GIT_TAGS_LIST }}"
          echo "MAIN_TAG_EXISTS: ${{ env.MAIN_TAG_EXISTS }}"
          echo "PASS_CORE_TAG_EXISTS: ${{ env.PASS_CORE_TAG_EXISTS }}"
          echo "PASS_SUPPORT_TAG_EXISTS: ${{ env.PASS_SUPPORT_TAG_EXISTS }}"

      - name: Test step
        if: ${{ ! (env.MAIN_TAG_EXISTS && env.PASS_CORE_TAG_EXISTS && env.PASS_SUPPORT_TAG_EXISTS) }}
